<html>

<head>
    <title>Speech Sliders</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to Speech Sliders!</h1>
    <div> What should I say?
        <br />
        <input type="text" id="text-input">
    </div>
    <br />
    <div>
        <button id="my-button">Submit</button>
    </div>
    <div>Choose your poison!
        <div class="rangeslider">
            <input type="range" min="0" max="10" value="5" class="myslider" id="slider1">
        </div>
        <br />
        <div class="rangeslider">
            <input type="range" min="0" max="20" value="10" class="myslider" id="slider2">
        </div>
        <br />
        <div class="rangeslider">
            <input type="range" min="1" max="21" value="10" class="myslider" id="slider3">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
